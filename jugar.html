<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SUDOKU</title>
    <meta content="Facundo Gazzera" name="autor">
    <meta content="Tomas Garbellotto" name="autor">
    <meta content="Juego Sudoku" name="descripcion">
    <meta content="sudoku, juego, entretenimiento" name="palabras-principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
    <link rel="shortcut icon" href="imagenes/favicon-sudoku.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>SUDOKU</h1>
</header>
<div>
    <form id="formulario_dificultad">
        <p>
            Dificultad: <input type="radio" name="dificultad" value="facil" id="radio_facil"> <label for="radio_facil">Facil</label>
            <input type="radio" name="dificultad" value="normal" id="radio_normal"> <label
                for="radio_normal">Normal</label>
            <input type="radio" name="dificultad" value="dificil" id="radio_dificil"> <label
                for="radio_dificil">Dificil</label>
        </p>
        <p>
            <label for="tiempo">Tiempo:</label>
            <select name="tiempo" id="tiempo">
                <option value="ilimitado"> Ilimitado</option>
                <option value="10_min"> 10 min</option>
                <option value="15_min"> 15 min</option>
                <option value="20_min"> 20 min</option>
                <option value="25_min"> 25 min</option>
            </select>

            <label for="vidas">Vidas:</label>
            <select name="vidas" id="vidas">
                <option value="ilimitado"> Ilimitado</option>
                <option value="5"> 5</option>
                <option value="10"> 10</option>
                <option value="15"> 15</option>
            </select>
        </p>
    </form>
    <p>
        <button><a href="jugar-2.html">Siguiente</a></button>
        <button><a href="index.html">Volver a Inicio</a></button>
    </p>
</div>
</body>
</html>
